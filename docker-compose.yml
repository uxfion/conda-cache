services:
  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - 9190:80
    volumes:
      # - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./conf.d:/etc/nginx/conf.d:ro
      - ./html:/usr/share/nginx/html
      - ./conda:/var/cache/nginx/conda
      - ./log:/var/log/nginx
    environment:
      - TZ=Asia/Shanghai
